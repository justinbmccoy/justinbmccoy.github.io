<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    
    <title>
        Justin B. McCoy
    </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{later}">
    <link rel="apple-touch-icon" href="{later}">
    <link rel="alternate" type="application/rss+xml" href="{later}">
    <link href='//fonts.googleapis.com/css?family=Abel:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://static.tumblr.com/fk7a7ro/eB4nf0454/main.min.css">
    
    <style>
    
    html {
        background-color: #ffffff;
        color: #367987;
        font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%
    }

    @media screen and (min-width: 832px) {
        html {
            font-size: {text:Base Font Size};
        }
    }

    h1, h2, h3, h4, h5, h6 {
        color: {color:Header Text};
        font-family: {text:Sans Font Stack}, sans-serif;
        font-weight: {select:Header Weight};
    }

    a {
        color: #367987;
    }

a:hover{
color:#CD5C5C;
text-decoration:none;
transition:color .2s,.2s;
}

.siteHeader-title{
    font-size:2.5rem
}

.siteHeader {
padding-right:1rem;
padding-left:.1rem;
width:20%;
max-width:200px;
}

.link-wrapper a{
    font-size:1.25rem;
    font-family:"roboto",serif;
}

.post-title{
    font-size:1.35rem;
    font:"roboto";
    font-weight:lighter;
}

.siteHeader-social>li>a {
color:RGB(57,121,134);
}

.siteHeader-social>li>a:hover{
    color:#CD5C5C;
    transition:color .2s,.2s;
}

blockquote {
  background: #f9f9f9;
  border-left: 10px solid RGB(57,121,134);
  margin: 1em 1rem;
  padding: 0.75em 1em;
  quotes: "\201C""\201D""\2018""\2019";
}

blockquote:before {
  color: #ccc;
  content: open-quote;
  font-size: 3.5rem;
  line-height: 0.1em;
  margin-right: 0.25em;
  vertical-align: -0.4em;
}

.quote-wrapper blockquote>p{
    font-size:0.95rem;
}

blockquote p {
  display: inline;
  font-size:0.85rem;
  
}
    </style>

</head>


<body>
    
    
            <h1 class="siteHeader-title">
                <a href="/">Justin B McCoy</a>
            </h1>
            <p class="siteHeader-description">Description</p>
            <div class="screen"></div>


</body>
</html>
